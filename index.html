
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radar 33 | El Ojo del Arquitecto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --masonic-blue: #001B4D;
            --masonic-gold: #D4AF37;
            --masonic-dark: #00091A;
            --masonic-white: #F2F2F2;
        }
        body {
            background-color: var(--masonic-dark);
            color: var(--masonic-white);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .cinzel { font-family: 'Cinzel', serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Efecto de pirámide/ojo en el fondo */
        .eye-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40vw;
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-ticker {
            display: flex;
            width: max-content;
            animation: ticker 40s linear infinite;
        }

        .masonic-border {
            border-image: linear-gradient(to right, transparent, var(--masonic-gold), transparent) 1;
        }
    </style>
