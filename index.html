
<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 33 | Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .cinzel { font-family: 'Cinzel', serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom scrollbar for that terminal look */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #fbbf24; }

        .glow-gold { text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
        .border-gold { border-color: rgba(251, 191, 36, 0.3); }
        
        @keyframes scroll-ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-ticker {
            animation: scroll-ticker 30s linear infinite;
        }
    </style>
