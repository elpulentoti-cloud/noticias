
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RADAR 33 | El Ojo del Arquitecto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --masonic-blue: #000B1E;
            --masonic-gold: #C5A059;
            --masonic-dark: #00050D;
            --masonic-white: #EAEAEA;
        }
        body {
            background-color: var(--masonic-dark);
            color: var(--masonic-white);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .cinzel { font-family: 'Cinzel', serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Geometría Sagrada de Fondo */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(197, 160, 89, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .eye-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 45vw;
            opacity: 0.02;
            pointer-events: none;
            z-index: 0;
            color: var(--masonic-gold);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        @keyframes ticker-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-ticker {
            display: flex;
            width: max-content;
            animation: ticker-scroll 35s linear infinite;
        }

        .masonic-glow {
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.15);
        }

        .ritual-loading {
            animation: ritual-pulse 2s infinite ease-in-out;
        }
        @keyframes ritual-pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0"
  }
}
</script>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="eye-bg cinzel">∆</div>
    <div id="root"></div>
</body>
</html>
